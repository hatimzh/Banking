spring.application.name=banking
#spring.jpa.hibernate.ddl-auto=create-drop

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bank
spring.datasource.username=postgres
spring.datasource.password=hatim

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Personnalisation du chemin Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Tri des endpoints par méthode HTTP
springdoc.swagger-ui.operationsSorter=method
# Activation des annotations @Schema
springdoc.swagger-ui.defaultModelsExpandDepth=-1


